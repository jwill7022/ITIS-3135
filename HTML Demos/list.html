<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-size">
        <title>List</title>
    </head>
    <body>
        <!--Unordered List-->
        <h2>My Shopping List</h2>
        <ul>
            <li>Bread</li>
            <li>Milk</li>
            <li>Eggs</li>
            <li>Yogurt</li>
            <li>Fruit
                <ol>
                    <li>Apples</li>
                    <li>Bananas</li>
                    <li>Grapes</li>
                    <li>Strawberies</li>
                    <li>Cherries</li>
                </ol>
            </li>
        </ul>
        <br>
        <br>
        <br>
        <hr>
        <br>
        <!--Ordered List-->
        <h2>My Top 5 TV Shows</h2>
        <ol>
            <li>The Wire</li>
            <li>Breaking Bad</li>
            <li>Better Call Saul</li>
            <li>Firefly</li>
            <li>The Mandalorian</li>
        </ol>
    </body>
</html>
