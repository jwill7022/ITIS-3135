<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, td, th{
            border: 1px solid;
            border-collapse: collapse;
        }

</head>

        </tr>
        <tr>
            <td>LBST 2102</td>
            <td>3</td>
            <td>A</td>
        </tr>
        <tr>
            <th colspan="3">Credits Completed</td>
            <td>13</td>
        </tr>
        <tr>
            <th colspan="3">GPA</td>
            <td>3.77</td>
        </tr>

        <tr>

            <td>13</td>

</body>
</html>
